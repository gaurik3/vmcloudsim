name: CloudSim CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-run-sim:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Compile CloudSim Java code
      run: |
        mkdir -p out
        javac -d out -cp "libs/*" src/org/cloudbus/cloudsim/examples/vmcloudsim.java

    - name: Run Simulation
      run: |
        java -cp "out:libs/*" org.cloudbus.cloudsim.examples.vmcloudsim

    - name: Upload simulation logs
      uses: actions/upload-artifact@v3
      with:
        name: simulation-logs
        path: |
          *_simulation_log.txt
          scheduling_comparison_report.txt
