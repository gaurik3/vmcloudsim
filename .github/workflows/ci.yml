name: CI/CD for VM Scheduling Simulation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Compile VMCloudSim Code
      run: |
        mkdir -p out
        javac -cp "lib/*" -d out src/vmcloudsim.java

    - name: Run Simulation
      run: |
        java -cp "lib/*:out" vmcloudsim

    - name: Upload Simulation Logs
      uses: actions/upload-artifact@v4
      with:
        name: vm-simulation-logs
        path: |
          *_simulation_log.txt
          scheduling_comparison_report.txt
